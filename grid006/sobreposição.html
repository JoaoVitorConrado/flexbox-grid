<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }
        .wrapper{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-auto-rows: 200px;
            grid-gap: 10px;

        }
        .wrapper > div:nth-child(1){
            grid-column: 1 / 3;
            grid-row: 1 / 3;
            background-color: lightblue;
        }
        .wrapper > div:nth-child(2){
            grid-column: 2 / 4;
            grid-row: 2 / 4;
            background-color: lightcoral;
        }
        .wrapper > div:nth-child(3){
            grid-column: 3 / 5;
            grid-row: 3 / 5;
            background-color: lightgreen;
        }
        .wrapper > div:nth-child(4){
            background-color: yellowgreen;
            grid-column: 4 / 6;
            grid-row: 4 / 6;
           
        }


        #pai{
            margin-top: 150px;
            background-color: violet;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-auto-rows: 200px;
        }
        #pai > .filho{
            border: 1px solid black;
        }
        #um{
            background-color: turquoise;
            grid-row: 1 / 3;
            grid-column: 1 / 3;
        }
        #dois{
            background-color: brown;
            grid-column: 2 / 4;
            grid-row: 2 / 4;
        }
        #tres{
            background-color: burlywood;
            grid-column: 3 / 5;
            grid-row: 3 / 5;
        }
        #quatro{
            background-color: cadetblue;
            grid-column: 4 / 6;
            grid-row: 4 / 6;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>


    <div id="pai">
        <div class="filho" id="um">1</div>
        <div class="filho" id="dois">2</div>
        <div class="filho" id="tres">3</div>
        <div class="filho" id="quatro">4</div>
    </div>
</body>
</html>
