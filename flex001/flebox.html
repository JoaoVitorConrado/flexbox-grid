<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        #container{
            display: flex;
            background-color: salmon;
        }
        .item{
            background-color: bisque;
            border: 1px solid black;
            flex: auto;
            text-align: center;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="item">
            a
        </div>
        <div class="item">
            b
        </div>
        <div class="item">
            c
        </div>
        <div class="item">
            d
        </div>
        <div class="item">
            e
        </div>
        <div class="item">
            f
        </div>
        <div class="item">
            g
        </div>

    </div>
</body>
</html>
