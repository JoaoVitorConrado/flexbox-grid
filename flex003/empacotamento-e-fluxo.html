<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        #pai{
            display: flex;
            flex-flow: row wrap;
            background-color: burlywood;
            height: 300px;
            justify-content: space-evenly;
            align-items: center;
           
        }
        .filhos{
            
            background-color: lightblue;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            height: 100px;
          
        }
    </style>
</head>
<body>
    <div id="pai">
        <div class="filhos">Exemplo de A</div>
        <div class="filhos">Exemplo de B</div>
        <div class="filhos">Exemplo de C</div>
        <div class="filhos">Exemplo de D</div>
        <div class="filhos">Exemplo de E</div>
        <div class="filhos">Exemplo de F</div>
        <div class="filhos">Exemplo de G</div>
    </div>
</body>
</html>
